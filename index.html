<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img src="images/logo-bonus.svg" alt="">
            <div class="score-container">
                <p>SCORE</p>
                <p>0</p>
            </div>
        </header>
        <div class="content">
            <div class="btn btn-rock">
                <div class="btn-inner">
                    <img src="images/icon-rock.svg" alt="rock-icon">
                </div>
            </div>
            <div class="btn btn-paper">
                <div class="btn-inner">
                    <img src="images/icon-paper.svg" alt="rock-icon">
                </div>
            </div>
            <div class="btn btn-scissors">
                <div class="btn-inner">
                    <img src="images/icon-scissors.svg" alt="rock-icon">
                </div>
            </div>
            <div class="btn btn-lizard">
                <div class="btn-inner">
                    <img src="images/icon-lizard.svg" alt="rock-icon">
                </div>
            </div>
            <div class="btn btn-spock">
                <div class="btn-inner">
                    <img src="images/icon-spock.svg" alt="rock-icon">
                </div>
            </div>
        </div>
    </main>
    <script src="vanilla.tilt.js"></script>
    <script src="app.js"></script>

</html>
