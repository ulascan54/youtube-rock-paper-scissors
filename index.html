<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-master">
        <header>
            <img src="images/logo-bonus.svg" alt="">
            <div class="score-container">
                <p>SCORE</p>
                <p id="score">0</p>
            </div>
        </header>
        <main>
            <div class="choice animate__animated  animate__faster">
                <div class="btn btn-rock" data-tilt data-tilt-scale="1.1" id="c-rock">
                    <div class="btn-inner">
                        <img src="images/icon-rock.svg" alt="rock-icon">
                    </div>
                </div>
                <div class="btn btn-paper" data-tilt data-tilt-scale="1.1" id="c-paper">
                    <div class="btn-inner">
                        <img src="images/icon-paper.svg" alt="paper-icon">
                    </div>
                </div>
                <div class="btn btn-scissors" data-tilt data-tilt-scale="1.1" id="c-scissors">
                    <div class="btn-inner">
                        <img src="images/icon-scissors.svg" alt="scissors-icon">
                    </div>
                </div>
                <div class="btn btn-lizard" data-tilt data-tilt-scale="1.1" id="c-lizard">
                    <div class="btn-inner">
                        <img src="images/icon-lizard.svg" alt="lizard-icon">
                    </div>
                </div>
                <div class="btn btn-spock" data-tilt data-tilt-scale="1.1" id="c-spock">
                    <div class="btn-inner">
                        <img src="images/icon-spock.svg" alt="spock-icon">
                    </div>
                </div>
            </div>
            <div class="battle-container animate__animated  animate__faster none">
            <div class="battle ">
                <div class="user-action">
                    <p class="action-text">YOU PICKED</p>
                    <div class="btn btn-rock" >
                        <div class="btn-inner">
                            <img src="images/icon-rock.svg" alt="rock-icon">
                            <!-- <div class="flex items-center justify-center w-[180%] h-[180%] rounded-full  absolute" style="z-index: -1; background-color: rgba(255, 255, 255, 0.05); ">
                            <div class="flex items-center justify-center w-[90%] h-[90%] rounded-full  absolute" style=" background-color: rgba(255, 255, 255, 0.04); ">
                            <div class="flex items-center justify-center w-[90%] h-[90%] rounded-full  absolute" style=" background-color: rgba(255, 255, 255, 0.03); ">
                            <div class="flex items-center justify-center w-[90%] h-[90%] rounded-full  absolute" style=" background-color: rgba(255, 255, 255, 0.01); ">
                            </div>
                            </div>
                            </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="btn btn-paper none" >
                        <div class="btn-inner">
                            <img src="images/icon-paper.svg" alt="paper-icon">
                        </div>
                    </div>
                    <div class="btn btn-scissors none" >
                        <div class="btn-inner">
                            <img src="images/icon-scissors.svg" alt="scissors-icon">
                        </div>
                    </div>
                    <div class="btn btn-lizard none" >
                        <div class="btn-inner">
                            <img src="images/icon-lizard.svg" alt="lizard-icon">
                        </div>
                    </div>
                    <div class="btn btn-spock none" >
                        <div class="btn-inner">
                            <img src="images/icon-spock.svg" alt="spock-icon">
                        </div>
                    </div>
                    <p class="action-text-sm">YOU PICKED</p>

                </div>
                <div class="response response-lg none animate__animated  animate__faster animate__rotateIn">
                    <p class="response-text">YOU LOSE</p>
                    <button class="restart">PLAY AGAIN</button>
                </div>
                <div class="comp-action">
                    <p class="action-text">THE HOUSE PICKED</p>
                    <div class="btn btn-rock none  animate__animated  animate__faster animate__flipInX" >
                        <div class="btn-inner">
                            <img src="images/icon-rock.svg" alt="rock-icon">
                        </div>
                    </div>
                    <div class="btn btn-paper none animate__animated  animate__faster animate__flipInX" >
                        <div class="btn-inner">
                            <img src="images/icon-paper.svg" alt="paper-icon">
                        </div>
                    </div>
                    <div class="btn btn-scissors none animate__animated  animate__faster animate__flipInX" >
                        <div class="btn-inner">
                            <img src="images/icon-scissors.svg" alt="scissors-icon">
                        </div>
                    </div>
                    <div class="btn btn-lizard none animate__animated  animate__faster animate__flipInX" >
                        <div class="btn-inner">
                            <img src="images/icon-lizard.svg" alt="lizard-icon">
                        </div>
                    </div>
                    <div class="btn btn-spock none animate__animated  animate__faster animate__flipInX" >
                        <div class="btn-inner">
                            <img src="images/icon-spock.svg" alt="spock-icon">
                        </div>
                    </div>
                    <p class="action-text-sm">THE HOUSE PICKED</p>

                </div>
            </div>
            <div class="response-container ">
                <div class="response none animate__animated  animate__faster animate__rotateIn">
                    <p class="response-text">YOU LOSE</p>
                    <button class="restart">PLAY AGAIN</button>
                </div>
            </div>
        </div>
        </main>
        <footer>
            <div class="modal none animate__animated  animate__faster">
                <div class="modal-container">
                    <div class="modal-header">
                        <p>RULES</p>
                        <span class="modal-close">x</span>
                    </div>
                    <img src="images/image-rules-bonus.svg" alt="rules">
                        <span class="modal-close modal-close-sm">x</span>

                </div>
            </div>
            <div class="btn-modal">
                <button id="modal-button">RULES</button>
            </div>
        </footer>
    </main>
    <script src="vanilla.tilt.js"></script>
    <script src="app.js"></script>
</body>
</html>
